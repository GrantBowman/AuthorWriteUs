<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>


    <body>
        <h1 id="signup-header">Signup Here!</h1>
        <p id="feedback"></p>
        <form id="signup-form" action="./signup-submitted" method="POST" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
            <p><input id="username" type="text" name="username" pattern="[A-Za-z0-9]+" minlength="6" placeholder="Username" required></p>
            <p><input id="password" type="password" name="password" minlength="6" placeholder="Password" required></p>
            <p><input id="confirmPassword" type="password" name="confirmPassword" minlength="6" placeholder="Confrim Password" required></p>
            <p><input type="submit" value="Sign-up"></p>
        </form>
            
        <p><a href="./login.html">Login</a></p>
        <p><a href="/home">Home</a></p>
        
        <script src="/scripts/user-signup.js"></script>
    </body>
</html>
