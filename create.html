<!DOCTYPE html>

<head>
    <title>Author-Write-Us</title>
</head>


<body>
    <h1>Story Settings</h1>
    <p>Currently writing as <!-- session.username -->!</p>
    <form>
        <p><input type="text" placeholder="Story Name"></p>
        <p>I want to build this story
            <select>
                <option selected>word-by-word</option>
                <option>line-by-line</option>
                <option>paragraph-by-paragraph</option>
            </select>
        </p>
        <p>How long is your story? <input type="number" value="10"> inputs.</p>
        <p>Select prompt:
            <select>
                <option selected>(No prompt)</option>
                <option>(Random Prompt)</option>
                <option>Space Cowboys</option>
                <option>Apocolyptic City</option>
                <option>Jungle Adventure</option>
                <option>School Drama</option>
                <option>Sea-Bound Voyage</option>
                <option>Day in the Life</option>
                <option>Aliens!</option>
                <option>A Mysterious Object</option>
                <option>A New Job</option>
                <option>Tomorrow's The Day...</option>
                <option>Close Encounter</option>
            </select>
        </p>
    </form>

    <p><a href="./writing.html">Begin Writing</a></p>
    <p><a href="./home.html">Home</a></p>
    <script></script>
</body>
